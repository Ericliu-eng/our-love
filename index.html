<script>
    document.getElementById("send-btn").addEventListener("click", sendToAI);

document.getElementById("user-input").addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
        e.preventDefault();   // â­ é˜»æ­¢æµè§ˆå™¨é»˜è®¤ GET è¡Œä¸º

});

    // --- ä¿æŒä½ åŸæœ‰çš„ç²’å­åŠ¨ç”»é€»è¾‘ ---
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.onresize = resize; resize();

    class Particle {
        constructor(x, y, color) {
            this.x = x; this.y = y;
            this.size = Math.random() * 5 + 2;
            this.speedX = Math.random() * 3 - 1.5;
            this.speedY = Math.random() * 3 - 1.5;
            this.color = color; this.opacity = 1;
        }
        update() { this.x += this.speedX; this.y += this.speedY; this.opacity -= 0.02; }
        draw() {
            ctx.fillStyle = this.color.replace(')', `, ${this.opacity})`).replace('rgb', 'rgba');
            ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
        }
    }

    function createParticles(e) {
        const x = e.touches ? e.touches[0].clientX : e.clientX;
        const y = e.touches ? e.touches[0].clientY : e.clientY;
        const color = `rgb(255, ${Math.random()*100+100}, ${Math.random()*100+150})`;
        for(let i=0; i<3; i++) particles.push(new Particle(x, y, color));
    }
    window.addEventListener('mousemove', createParticles);
    window.addEventListener('touchmove', createParticles);
    window.addEventListener('mousedown', createParticles);

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for(let i = 0; i < particles.length; i++) {
            particles[i].update(); particles[i].draw();
            if(particles[i].opacity <= 0) { particles.splice(i, 1); i--; }
        }
        requestAnimationFrame(animate);
    }
    animate();

    // --- ä¿æŒä½ åŸæœ‰çš„è®¡æ—¶é€»è¾‘ ---
    function updateTimer() {
        const start = new Date('2025-12-07T00:00:00');
        const now = new Date();
        const diff = now - start;
        document.getElementById('days').innerText = Math.floor(diff / 86400000);
        const h = Math.floor((diff / 3600000) % 24), m = Math.floor((diff / 60000) % 60), s = Math.floor((diff / 1000) % 60);
        document.getElementById('time').innerText = `${h<10?'0'+h:h}h ${m<10?'0'+m:m}m ${s<10?'0'+s:s}s`;
    }
    setInterval(updateTimer, 1000); updateTimer();

    // --- æ–°å¢ï¼šè°ƒç”¨ Vercel åç«¯æ¥å£çš„é€»è¾‘ ---
    async function sendToAI() {
        const input = document.getElementById('user-input');
        const box = document.getElementById('chat-content');
        const msg = input.value.trim();
        if(!msg) return;

        box.innerHTML += `<div style="text-align:right; margin: 5px 0; opacity:0.8;">${msg}</div>`;
        input.value = '';
        box.scrollTop = box.scrollHeight;

        try {
            // æ³¨æ„ï¼šè¿™é‡Œè¯·æ±‚çš„æ˜¯ä½ è‡ªå·±å†™çš„ /api/chat æ¥å£ï¼Œä¸éœ€è¦ API Key
            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    messages: [
                        { "role": "system", "content": "ä½ ç°åœ¨æ˜¯Zçš„èµ›åšåˆ†èº«ã€‚Zæ­£åœ¨ç¡è§‰ï¼Œä½ è´Ÿè´£é™ªä»–çš„å¯¹è±¡LèŠå¤©ã€‚è¯­æ°”è¦æ¸©æŸ”ï¼ŒåƒçœŸäººä¸€æ ·è‡ªç„¶ã€‚" },
                        { "role": "user", "content": msg }
                    ]
                })
            });
            const data = await res.json();
            const reply = data.choices[0].message.content;
            box.innerHTML += `<div style="color: #ffb6c1; margin: 5px 0;">AIåˆ†èº«: ${reply}</div>`;
            box.scrollTop = box.scrollHeight;
        } catch (e) {
            box.innerHTML += `<div style="color: gray; font-size: 0.7rem;">(è¿æ¥ä¸­æ–­ï¼Œè¯·æ£€æŸ¥åç«¯é…ç½®)</div>`;
        }
    }

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Our Love Story</title>
    <style>
        body { margin: 0; background: #fff5f7; display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: sans-serif; overflow: hidden; }
        .card { text-align: center; background: white; padding: 40px; border-radius: 25px; box-shadow: 0 10px 30px rgba(255,100,100,0.1); width: 80%; max-width: 320px; z-index: 10; }
        .heart { font-size: 50px; animation: beat 1s infinite; margin-bottom: 10px; }
        @keyframes beat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        .days { font-size: 3.5rem; font-weight: bold; color: #ff6b81; margin: 10px 0; }
        .time { color: #888; font-size: 1rem; }
        .footer { margin-top: 20px; font-size: 0.8rem; color: #ffb3ba; letter-spacing: 2px; }
        /* 背景飘落爱心 */
        .floating-heart { position: absolute; color: rgba(255,107,129,0.2); pointer-events: none; animation: fall linear infinite; }
        @keyframes fall { from { transform: translateY(-10vh) rotate(0deg); } to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>
    <div class="card">
        <div class="heart">❤️</div>
        <div style="color:#555">我们已经相爱</div>
        <div id="days" class="days">0 天</div>
        <div id="time" class="time">00:00:00</div>
        <div class="footer">SINCE 2025.12.07</div>
    </div>

    <script>
        function createHeart() {
            const h = document.createElement('div');
            h.innerHTML = '❤️';
            h.className = 'floating-heart';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.animationDuration = (Math.random() * 3 + 2) + 's';
            h.style.fontSize = (Math.random() * 20 + 10) + 'px';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 5000);
        }
        setInterval(createHeart, 300);

        function update() {
            const start = new Date('2025-12-07T00:00:00');
            const now = new Date();
            const diff = now - start;
            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff / 3600000) % 24);
            const m = Math.floor((diff / 60000) % 60);
            const s = Math.floor((diff / 1000) % 60);
            document.getElementById('days').innerText = d + " 天";
            document.getElementById('time').innerText = `${h<10?'0'+h:h}时 ${m<10?'0'+m:m}分 ${s<10?'0'+s:s}秒`;
        }
        setInterval(update, 1000); update();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Interactive Love Lab ❤️</title>
    <style>
        body { margin: 0; background: #050505; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; }
        
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            pointer-events: none;
            text-shadow: 0 0 20px rgba(255,107,129,0.5);
            z-index: 100;
        }

        .days-num { font-size: 4rem; font-weight: 900; color: #ff4757; margin: 0; }
        .timer { font-size: 1.2rem; opacity: 0.8; letter-spacing: 3px; }
        .hint {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.3);
            font-size: 0.8rem;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.6; } }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="overlay">
        <p style="letter-spacing: 5px; margin-bottom: 5px;">ERIC & 宝贝</p>
        <h1 class="days-num" id="days">0</h1>
        <p class="timer" id="time">00:00:00</p>
    </div>
    <div class="hint">长按屏幕：凝聚爱心 | 滑动：拨开星辰</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let width, height, particles = [];
    const mouse = { x: -1000, y: -1000, active: false };

    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    // 触摸/鼠标事件
    const updateMouse = (e) => {
        mouse.x = e.touches ? e.touches[0].clientX : e.clientX;
        mouse.y = e.touches ? e.touches[0].clientY : e.clientY;
    };
    window.addEventListener('mousemove', updateMouse);
    window.addEventListener('touchmove', (e) => { updateMouse(e); e.preventDefault(); }, {passive: false});
    window.addEventListener('mousedown', () => mouse.active = true);
    window.addEventListener('touchstart', () => mouse.active = true);
    window.addEventListener('mouseup', () => mouse.active = false);
    window.addEventListener('touchend', () => mouse.active = false);

    class Particle {
        constructor() {
            this.x = Math.random() * width;
            this.y = Math.random() * height;
            this.destX = this.x;
            this.destY = this.y;
            this.vx = (Math.random() - 0.5) * 2;
            this.vy = (Math.random() - 0.5) * 2;
            this.acc = 0.05;
            this.friction = 0.95;
            this.color = `hsl(${Math.random() * 20 + 340}, 100%, 70%)`;
        }

        update() {
            if (mouse.active) {
                // 长按时，粒子向屏幕中心凝聚成心形 (心形公式计算)
                const t = Math.random() * Math.PI * 2;
                const heartX = width/2 + 160 * Math.pow(Math.sin(t), 3) * (width/400);
                const heartY = height/2 - (130 * Math.cos(t) - 50 * Math.cos(2*t) - 20 * Math.cos(3*t) - 10 * Math.cos(4*t)) * (height/800);
                this.vx += (heartX - this.x) * 0.01;
                this.vy += (heartY - this.y) * 0.01;
            } else {
                // 默认状态：躲避手指
                let dx = this.x - mouse.x;
                let dy = this.y - mouse.y;
                let dist = Math.sqrt(dx*dx + dy*dy);
                if (dist < 100) {
                    this.vx += dx / dist * 2;
                    this.vy += dy / dist * 2;
                }
                this.vx += (Math.random() - 0.5) * 0.1;
                this.vy += (Math.random() - 0.5) * 0.1;
            }

            this.vx *= this.friction;
            this.vy *= this.friction;
            this.x += this.vx;
            this.y += this.vy;

            // 边界检查
            if (this.x < 0) this.x = width;
            if (this.x > width) this.x = 0;
            if (this.y < 0) this.y = height;
            if (this.y > height) this.y = 0;
        }

        draw() {
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, 1.5, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    for (let i = 0; i < 400; i++) particles.push(new Particle());

    function animate() {
        ctx.fillStyle = 'rgba(5, 5, 5, 0.2)'; // 拖尾效果
        ctx.fillRect(0, 0, width, height);
        particles.forEach(p => {
            p.update();
            p.draw();
        });
        requestAnimationFrame(animate);
    }
    animate();

    // 时间计算逻辑
    function updateTimer() {
        const start = new Date('2025-12-07T00:00:00');
        const now = new Date();
        const diff = now - start;
        document.getElementById('days').innerText = Math.floor(diff / 86400000);
        const h = Math.floor((diff / 3600000) % 24);
        const m = Math.floor((diff / 60000) % 60);
        const s = Math.floor((diff / 1000) % 60);
        document.getElementById('time').innerText = `${h<10?'0'+h:h}:${m<10?'0'+m:m}:${s<10?'0'+s:s}`;
    }
    setInterval(updateTimer, 1000);
    updateTimer();
</script>
</body>
</html>
